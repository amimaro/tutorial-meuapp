<div class="field">
  <label class="label">Título</label>
  <div class="control">
    <input class="input" type="text" placeholder="Título" [(ngModel)]="appService.form.title">
  </div>
</div>
<div class="field">
  <label class="label">Texto</label>
  <div class="control">
    <textarea class="textarea" placeholder="Texto" [(ngModel)]="appService.form.body"></textarea>
  </div>
</div>
<div class="field">
  <div class="control">
    <button class="button is-link" (click)="enviar()">Enviar</button>
  </div>
</div>
